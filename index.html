<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Love Calculator</title>
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Love Calculator" />
    <link
      rel="canonical"
      href="https://itsme-subid.github.io/Love-Calculator/"
    />
    <meta
      name="twitter:card"
      content="A Love Calculator using pure JS, CSS and HTML"
    />
    <meta property="twitter:title" content="Love Calculator" />
    <meta
      name="msapplication-TileImage"
      content="https://itsme-subid.github.io/Love-Calculator/"
    />

    <meta property="og:site_name" content="Love-Calculator" />
    <meta property="og:title" content="Love Calculator" />
    <meta
      property="og:description"
      content="Love Calculator shows accurate result using horoscopic parameters"
    />

    <meta property="og:image" itemprop="image" content="assets/preview.png" />

    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />

    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <meta
      property="og:url"
      content="https://itsme-subid.github.io/Love-Calculator/"
    />

    <link rel="shortcut icon" href="./assets/love.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/custom-style.css" />
  </head>
  <body
    class="container text-[#0f172a] bg-[#e2e8f0] flex items-center justify-center flex-col"
  >
    <section class="my-6">
      <div class="text-2xl text-center font-bold">Find Love % Between</div>
    </section>
    <div class="calculator-wrapper w-full">
      <form
        class="border border-zinc-50 rounded p-3 font-semibold mb-6"
        action="https://formspree.io/f/mdobdyjz"
        method="POST"
        id="my-form"
      >
        <div class="calculator-body">
          <div class="grid-col grid-col-xs-12 grid-col-md-6 no-margin">
            <div class="person-details first">
              <div class="form-group">
                <label class="control-label col-form-label" for="fin_person1"
                  >Your Name</label
                >
                <div class="controls">
                  <input
                    type="text"
                    name="user_name"
                    id="fin_person1"
                    class="form-control rounded-lg bg-transparent py-2 px-3"
                    placeholder="Enter Your Name"
                    required="required"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="controls flex flex-row mt-2">
                  <div class="radio">
                    <label
                      ><input
                        type="radio"
                        name="user_gender"
                        value="male"
                        class="form-check-input"
                        checked
                      /><span>&nbsp;</span>Male</label
                    >
                  </div>
                  <div class="radio mx-2">
                    <label
                      ><input
                        type="radio"
                        name="user_gender"
                        class="form-check-input"
                        value="female"
                      /><span>&nbsp;</span>Female</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <span class="separator">&nbsp;</span>
            <div class="person-details second">
              <div class="form-group">
                <label class="control-label col-form-label" for="fin_person2"
                  >Partner's Name</label
                >
                <div class="controls">
                  <input
                    type="text"
                    name="partner_name"
                    id="fin_person2"
                    class="form-control rounded-lg bg-transparent py-2 px-3"
                    placeholder="Enter Partner's Name"
                    required="required"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="controls flex flex-row mb-6 mt-2">
                  <div class="radio">
                    <label
                      ><input
                        type="radio"
                        name="partner_gender"
                        class="form-check-input"
                        value="male"
                      /><span>&nbsp;</span>Male</label
                    >
                  </div>
                  <div class="radio mx-2">
                    <label
                      ><input
                        type="radio"
                        name="partner_gender"
                        value="female"
                        class="form-check-input"
                        checked
                      /><span>&nbsp;</span>Female</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="bg-[#f60057] px-4 py-2 font-bold rounded-lg text-white"
        >
          Calculate Love %
        </button>
      </form>
      <div class="text-xs text-center text-black-60">
        <p class="font-semibold">
          Enter your name and your lover's name and hit 'Calculate'.
        </p>
      </div>
    </div>
    <div class="percentage hidden">
      <div id="result-heading"></div>
      <div class="wrapper">
        <div class="outer">
          <div class="inner">
            <div id="number"></div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle
            class="graph circle animate"
            cx="80"
            cy="80"
            r="70"
            stroke-linecap="round"
          />
        </svg>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
